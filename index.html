<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">home</a>
                    <a href="#calculator">calculator</a>
                    <a href="#about">about</a>
                    <a href="#contacts">contacts</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calc-container">
            <div class="content-display">
                <input id='input' type="text">
            </div>
            <div class="tracpad">
                <div class="numbers">
                    <div class="nbtn"><button class='get'>1</button></div>
                    <div class="nbtn"><button class='get'>2</button></div>
                    <div class="nbtn"><button class='get'>3</button></div>
                    <div class="nbtn"><button class='get'>4</button></div>
                    <div class="nbtn"><button class='get'>5</button></div>
                    <div class="nbtn"><button class='get'>6</button></div>
                    <div class="nbtn"><button class='get'>7</button></div>
                    <div class="nbtn"><button class='get'>8</button></div>
                    <div class="nbtn"><button class='get'>9</button></div>
                    <div class="nbtn"><button class='get'>0</button></div>
                    <div class="nbtn"><button class='get'>00</button></div>
                    <div class="nbtn"><button class='get'>+-</button></div>
                </div>
                <div class="evaluate">
                    <div class="nbtn"><button class='get'>c</button></div>
                    <div class="nbtn"><button class='get'>+</button></div>
                    <div class="nbtn"><button class='get'>-</button></div>
                    <div class="nbtn"><button class='get'>*</button></div>
                    <div class="nbtn"><button class='get'>/</button></div>
                    <div class="nbtn"><button class='get'>=</button></div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
